{% extends "blog/base.html" %}
{% block content %}

<table style="width:100%">
    <tr>
        <th>Company Name</th>
        <th>Email</th>
     </tr>

    {% for seller in sellers %}
        <tr>
            <td><a href="/shop/sellers/{{seller.SellerID}}_{{seller.CompanyName}}">{{seller.CompanyName}}</a></td>
            <td>{{seller.Email}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
