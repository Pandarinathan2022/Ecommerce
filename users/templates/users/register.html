{% extends "blog/base.html" %}
{% block content %}


     <div class="login">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2>Create account </h2>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_p}}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>


{% endblock content %}
